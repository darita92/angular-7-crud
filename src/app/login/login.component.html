<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="authorizeForm">
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input class="form-control" id="usernameInput" aria-describedby="usernameHelp"
              placeholder="Enter username" formControlName="username">
          </div>

          <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp"
                placeholder="Enter password" formControlName="password">
            </div>
          <!--div class="form-group">
              <label for="exampleFormControlSelect1">Select Role</label>
              <select class="form-control" formControlName="role">
                <option [value]="'user'">user</option>
                <option [value]="'admin'">admin</option>
              </select>
          </div-->
          <div class="form-group">
            <input type="submit" value="Authorize" class="btn btn-outline-success">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
